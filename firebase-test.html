<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #1e293b 100%);
            color: #f1f5f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #60a5fa;
            margin-top: 0;
        }
        .test-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(30, 58, 138, 0.3);
            border-left: 4px solid #3b82f6;
            border-radius: 4px;
        }
        .success {
            border-left-color: #10b981;
            color: #10b981;
        }
        .error {
            border-left-color: #ef4444;
            color: #ef4444;
        }
        .warning {
            border-left-color: #f59e0b;
            color: #f59e0b;
        }
        .test-label {
            font-weight: bold;
            font-size: 14px;
        }
        .test-value {
            font-family: monospace;
            font-size: 12px;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Firebase Connection Test</h1>
        <p>This page helps you diagnose Firebase connection issues.</p>
        
        <div id="results"></div>
        
        <button onclick="runTests()">üîÑ Run Tests</button>
    </div>

    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-item warning"><div class="test-label">‚è≥ Running tests...</div></div>';
            
            const tests = [];
            
            // Test 1: Check if we're online
            const online = navigator.onLine;
            tests.push({
                name: 'Internet Connection',
                status: online ? 'success' : 'error',
                value: online ? '‚úÖ Connected' : '‚ùå No internet'
            });
            
            // Test 2: Check if page is over HTTPS
            const isSecure = window.location.protocol === 'https:';
            tests.push({
                name: 'HTTPS Connection',
                status: isSecure ? 'success' : 'warning',
                value: isSecure ? '‚úÖ Secure' : '‚ö†Ô∏è Not HTTPS (localhost is OK)'
            });
            
            // Test 3: Check localStorage
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                tests.push({
                    name: 'LocalStorage',
                    status: 'success',
                    value: '‚úÖ Available'
                });
            } catch (e) {
                tests.push({
                    name: 'LocalStorage',
                    status: 'error',
                    value: '‚ùå ' + e.message
                });
            }
            
            // Test 4: Try to load Firebase SDK
            let firebaseReady = window.FirebaseReady;
            tests.push({
                name: 'Firebase SDK',
                status: firebaseReady ? 'success' : 'error',
                value: firebaseReady ? '‚úÖ Loaded' : '‚ùå Not loaded'
            });
            
            // Test 5: Check Firebase Data Migration
            let fbMigration = window.FirebaseDataMigration;
            tests.push({
                name: 'Firebase Configuration',
                status: fbMigration ? 'success' : 'error',
                value: fbMigration ? '‚úÖ Configured' : '‚ùå Not configured'
            });
            
            // Test 6: Check project ID
            if (fbMigration && fbMigration.firebaseDb) {
                try {
                    const projectId = fbMigration.firebaseDb.app.options.projectId;
                    tests.push({
                        name: 'Firebase Project',
                        status: projectId === 'gulistan-store' ? 'success' : 'warning',
                        value: `Project: ${projectId}`
                    });
                } catch (e) {
                    tests.push({
                        name: 'Firebase Project',
                        status: 'error',
                        value: '‚ùå ' + e.message
                    });
                }
            }
            
            // Test 7: Try to connect to Firestore
            if (fbMigration && fbMigration.firebaseDb) {
                try {
                    const snapshot = await fbMigration.getDocs(
                        fbMigration.collection(fbMigration.firebaseDb, 'outstanding')
                    );
                    tests.push({
                        name: 'Firestore Connection',
                        status: 'success',
                        value: `‚úÖ Connected! ${snapshot.size} outstanding records`
                    });
                } catch (error) {
                    tests.push({
                        name: 'Firestore Connection',
                        status: 'error',
                        value: `‚ùå ${error.code}: ${error.message}`
                    });
                }
            }
            
            // Test 8: Check Firebase Service
            if (window.FirebaseService) {
                tests.push({
                    name: 'Firebase Service',
                    status: window.FirebaseService.isConnected ? 'success' : 'error',
                    value: window.FirebaseService.isConnected ? '‚úÖ Connected' : '‚ùå Not connected'
                });
            }
            
            // Render results
            results.innerHTML = '';
            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = `test-item ${test.status}`;
                div.innerHTML = `
                    <div class="test-label">${test.name}</div>
                    <div class="test-value">${test.value}</div>
                `;
                results.appendChild(div);
            });
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
